<section id="signUp" class="">

  <div class="w-50 mx-auto mt-5 signUp-form-container ">
      <div class="custom__shadow p-5 signUp-form">
          <h1 class="text-center text-main mb-5">Sign Up Now</h1>

          <form class="mt-4">

              <div class="mb-3">
                  <input id="signUpName" class="form-control" type="text" placeholder="Enter Your Name">
                  <span id="nameVal" class="d-none text-danger">
                  </span>
              </div>

              <div class="mb-3">
                  <input id="signUpEmail" class="form-control" type="email" placeholder="Enter Your Email">
                  <span id="emailVal" class="d-none text-danger">
                      Invalid email.
                  </span>
              </div>

              <div class="mb-3">
                  <input id="signUpPassword" class="form-control" type="password"
                      placeholder="Enter Your Password">
                  <span id="passwordVal" class="d-none text-danger"></span>
              </div>

              <div id="signUpErrorMsg" class="d-none text-danger text-center mb-3"></div>

              <button id="btnSignUp" class="btn bgg-secondary hh w-100 mb-3">Sign Up</button>
          </form>

          <div class="text-center text-main fw-bold sp">
              Do You have an account? <a id="loginLink"
                  class="" href="/logIn">Log
                  In</a>
          </div>

      </div>
  </div>

</section>
